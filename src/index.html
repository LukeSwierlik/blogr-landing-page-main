<!DOCTYPE html>
<html lang="eng">

<head>

    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Project</title>

    <meta name="author" content="">

    <link rel="stylesheet" href="./css/app.css">

<body>
<div class="container">
    <header class="header">
        <img class="header--logo" src="./images/logo.svg" alt="logo">
    </header>

    <main class="main">
        <section class="illustration">
            <img class="illustration--mockups" src="./images/illustration-mockups.svg" alt="illustration-mockups">
        </section>

        <article class="describe">
            <h1 class="title">Build The Community Your Fans Will Love</h1>

            <p class="subtitle">
                Huddle re-imagines the way we build communities.
                You have a voice, but so does your audience.
                Create connections with your users as you engage in genuine discussion.
            </p>

            <button class="btn btn--primary">
                Register
            </button>
        </article>
    </main>

    <footer>
        <ul class="icons">
            <li class="icon">
                <a href="#" class="link">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </li>

            <li class="icon">
                <a href="#" class="link">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>

            <li class="icon">
                <a href="#" class="link">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
        </ul>
    </footer>
